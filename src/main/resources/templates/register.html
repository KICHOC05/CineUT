<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Define el tipo de documento y el idioma -->
    <meta charset="utf-8">
    <!-- Configura la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título de la página -->
    <title>Refaccionaria</title>
    <!-- Importa Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Contenedor principal con padding vertical -->
    <div class="container py-5">
        <div class="row">
            <!-- Columna centrada con un ancho máximo de 6 columnas -->
            <div class="col-lg-6 mx-auto rounded border p-4">
                <!-- Título del formulario -->
                <h2 class="text-center mb-4">Register</h2>
                <hr />
				
				<div th:if="${success}"
						class="alert alert-success alert-dismissible fade show" role="alert">
						
						<strong>Cuenta creada exitosamente!</strong>
						<a class="ms-2" href="/login">Iniciar Sesión</a>
						<button type="button" class="btn-close" data-bs-dismiss="alert"
							aria-label="Close"></button>
							</div>
                
                <!-- Formulario de registro -->
                <form method="post" th:object="${registerDto}">
                    <!-- Token CSRF para seguridad -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Campo para el nombre -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{Nombre}" />
                            <!-- Muestra errores de validación para el nombre -->
                            <p th:if="${#fields.hasErrors('Nombre')}" th:errorclass="text-danger" th:errors="*{Nombre}"></p>
                        </div>
                    </div>

                    <!-- Campo para el apellido -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Apellido*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{Apellido}" />
                            <!-- Muestra errores de validación para el apellido -->
                            <p th:if="${#fields.hasErrors('Apellido')}" th:errorclass="text-danger" th:errors="*{Apellido}"></p>
                        </div>
                    </div>

                    <!-- Campo para el email -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{email}" />
                            <!-- Muestra errores de validación para el email -->
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
                        </div>
                    </div>

                    <!-- Campo para el teléfono -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Telefono*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{telefono}" />
                            <!-- Muestra errores de validación para el teléfono -->
                            <p th:if="${#fields.hasErrors('telefono')}" th:errorclass="text-danger" th:errors="*{telefono}"></p>
                        </div>
                    </div>

                    <!-- Campo para la dirección -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Direccion*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{direccion}" />
                            <!-- Muestra errores de validación para la dirección -->
                            <p th:if="${#fields.hasErrors('direccion')}" th:errorclass="text-danger" th:errors="*{direccion}"></p>
                        </div>
                    </div>

                    <!-- Campo para la contraseña -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Contraseña*</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" th:field="*{contraseña}" />
                            <!-- Muestra errores de validación para la contraseña -->
                            <p th:if="${#fields.hasErrors('contraseña')}" th:errorclass="text-danger" th:errors="*{contraseña}"></p>
                        </div>
                    </div>

                    <!-- Campo para confirmar la contraseña -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Confirmar Contraseña*</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" th:field="*{confirmarContraseña}" />
                            <!-- Muestra errores de validación para la confirmación de la contraseña -->
                            <p th:if="${#fields.hasErrors('confirmarContraseña')}" th:errorclass="text-danger" th:errors="*{confirmarContraseña}"></p>
                        </div>
                    </div>        

                    <!-- Botones de envío y cancelación -->
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/" class="btn btn-outline-primary">Cancel</a>
                        </div>
                    </div>  

                </form>
            </div>
        </div>
    </div>
    
    <!-- Importa Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
